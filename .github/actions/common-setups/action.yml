name: Common setups
description: 'Sets up Node.js, Yarn, installs dependencies, and builds shared packages (common, server-common, mongo)'

runs:
  using: 'composite'
  steps:
    - name: Install corepack
      run: npm install -g corepack
      shell: bash

    - name: Enable corepack
      run: corepack enable
      shell: bash

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'yarn'

    - name: Set yarn version
      run: yarn set version 4.8.1
      shell: bash

    - name: Install dependencies
      run: yarn install --immutable
      shell: bash

    - name: Build common, server-common, mongo packages
      run: yyarn bp
      shell: bash
