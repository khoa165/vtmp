name: web
on:
  pull_request:
    branches:
      - '*'

jobs:
  test-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Use latest yarn version
        run: |
          yarn set version stable
          yarn install

      - name: Install dependencies
        run: |
          cd web
          yarn install

      - name: Run test
        run: |
          cd web 
          yarn test
