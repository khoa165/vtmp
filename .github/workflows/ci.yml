name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Use latest yarn version
        run: yarn set version stable

      - name: Install dependencies at project root level
        run: yarn install

      - name: Install dependencies at web level
        run: |
          cd web
          yarn install

      - name: Install dependencies at web-client level
        run: |
          cd web-client
          yarn install

      - name: Run test
        run: yarn test
