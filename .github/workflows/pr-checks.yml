name: Pull Request Checks

on:
  pull_request:
    types: [labeled, opened]
    branches:
      - main
  pull_request_review:
    types: [submitted]

jobs:
  # Only run if PR has the "run-checks" labe
  check-labels:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Check if should run
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "pull_request_review" && "${{ github.event.review.state }}" == "approved" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.action }}" == "labeled" && "${{ github.event.label.name }}" == "run-checks" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.action }}" == "opened" ]]; then
            # Check if PR already has the label (when PR is first created)
            if [[ "${{ contains(github.event.pull_request.labels.*.name, 'run-checks') }}" == "true" ]]; then
              echo "should-run=true" >> $GITHUB_OUTPUT
            else
              echo "should-run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
          fi

  changes:
    needs: check-labels
    if: ${{ needs.check-labels.outputs.should-run == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      common: ${{ steps.filter.outputs.common == 'true' || steps.filter.outputs.ci == 'true' }}
      web: ${{ steps.filter.outputs.web == 'true' || steps.filter.outputs.ci == 'true' }}
      web-client: ${{ steps.filter.outputs.web-client == 'true' || steps.filter.outputs.ci == 'true' }}
      discord-service: ${{ steps.filter.outputs.discord-service == 'true' || steps.filter.outputs.ci == 'true' }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common:
              - 'packages/common/**'
            web:
              - 'web/**'
              - 'packages/common/**'
            web-client:
              - 'web-client/**'
              - 'packages/common/**'
            discord-service:
              - 'discord-service/**'
              - 'packages/common/**'
            ci:
              - '.github/**'

  build-common:
    needs: changes
    if: ${{ needs.changes.outputs.common == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use common setups action
        uses: ./.github/actions/build-common

  build-web:
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use build-web composite action
        uses: ./.github/actions/build-web

  build-discord-service:
    needs: changes
    if: ${{ needs.changes.outputs.discord-service == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use build-discord-service composite action
        uses: ./.github/actions/build-discord-service

  build-web-client:
    needs: changes
    if: ${{ needs.changes.outputs.web-client == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use build-web-client composite action
        uses: ./.github/actions/build-web-client

  test-web:
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use test-web composite action
        uses: ./.github/actions/test-web
        with:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  # run-lint:
  #   uses: ./.github/workflows/lint.yml

  # chromatic:
  #   needs: changes
  #   if: ${{ needs.changes.outputs.web-client == 'true' }}
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v4
  #       with:
  #         fetch-depth: 0

  #     - name: Use Node.js 22.x
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: 22.x
  #         cache: 'yarn'

  #     - name: Use latest yarn version
  #       run: yarn set version stable

  #     - name: Install dependencies
  #       run: yarn install --immutable

  #     - name: Run Chromatic
  #       uses: chromaui/action@latest
  #       with:
  #         projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
  #         workingDir: web-client

  # Remove label after all jobs complete
  cleanup:
    needs:
      [
        check-labels,
        changes,
        build-common,
        build-web,
        build-discord-service,
        build-web-client,
        test-web,
      ]
    if: ${{ always() && needs.check-labels.outputs.should-run == 'true' && github.event_name != 'pull_request_review' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Remove run-checks label
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'run-checks'
              });
              console.log('âœ… Label removed successfully');
            } catch (error) {
              console.log('Label may not exist or already removed');
            }
