name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build-common:
    if: contains(github.event.pull_request.files.*.path, 'packages/common/src/')
    uses: ./.github/workflows/build-common.yml

  build-web:
    if: contains(github.event.pull_request.files.*.path, 'web/src/') || contains(github.event.pull_request.files.*.path, 'packages/common/src/')
    uses: ./.github/workflows/build-web.yml

  test-web:
    # if: contains(github.event.pull_request.files.*.path, 'web/src/') || contains(github.event.pull_request.files.*.path, 'packages/common/src/')
    uses: ./.github/workflows/test-web.yml
    secrets: inherit

  build-web-client:
    if: contains(github.event.pull_request.files.*.path, 'web-client/src/') || contains(github.event.pull_request.files.*.path, 'packages/common/src/')
    uses: ./.github/workflows/build-web-client.yml

  chromatic:
    if: ${{ contains(github.event.pull_request.files.*.path, 'web-client/src/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Use latest yarn version
        run: yarn set version stable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: web-client
