name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      common: ${{ steps.filter.outputs.common }}
      web: ${{ steps.filter.outputs.web }}
      web-client: ${{ steps.filter.outputs.web-client }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common:
              - 'packages/common/**'
            web:
              - 'web/**'
              - 'packages/common/**'
            web-client:
              - 'web-client/**'
              - 'packages/common/**'
            discord-service:
              - 'discord-service/**'
              - 'packages/common/**'
            ci:
              - '.github/**'

  build-common:
    needs: changes
    if: ${{ needs.changes.outputs.common == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use common setups action
        uses: ./.github/actions/build-common

  build-web:
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use build-web composite action
        uses: ./.github/actions/build-web

  build-discord-service:
    needs: changes
    if: ${{ needs.changes.outputs.discord-service == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use build-discord-service composite action
        uses: ./.github/actions/build-discord-service

  build-web-client:
    needs: changes
    if: ${{ needs.changes.outputs.web-client == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use build-web-client composite action
        uses: ./.github/actions/build-web-client

  test-web:
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use test-web composite action
        uses: ./.github/actions/test-web
        with:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  # run-lint:
  #   uses: ./.github/workflows/lint.yml

  chromatic:
    needs: changes
    if: ${{ needs.changes.outputs.web-client == 'true' || needs.changes.outputs.ci == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Use latest yarn version
        run: yarn set version stable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: web-client
