name: Pull Request Checks
on:
  pull_request:
    branches:
      - main

jobs:
  build-common:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/actions/common-setup.yml

  build-web:
    # needs: build-common
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/actions/common-setup.yml
      - name: Build web
        run: yarn workspace @vtmp/web build

  test-web:
    # needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/actions/common-setup.yml

      - name: Run test
        run: yarn workspace @vtmp/web test

  build-web-client:
    # needs: build-common
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/actions/common-setup.yml

      - name: Build web
        run: yarn workspace @vtmp/web-client build

  chromatic:
    # needs: build-web-client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Use latest yarn version
        run: yarn set version stable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: web-client

  deploy-backend-staging:
    runs-on: ubuntu-latest
    needs: [test-web]
    steps:
      - name: Deploy backend
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          # service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
          # api-key: ${{ secrets.MY_RENDER_API_KEY }}
          # wait-for-success: true
          service-id: srv-d0gh4j49c44c73fijrhg
          api-key: rnd_HXEigZ7BFAmtWIY16itxhqpJ13u9
          wait-for-success: true

  deploy-frontend-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy frontend
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          # service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
          # api-key: ${{ secrets.MY_RENDER_API_KEY }}
          # wait-for-success: true
          service-id: srv-d0gh6hre5dus73acuv9g
          api-key: rnd_HXEigZ7BFAmtWIY16itxhqpJ13u9
          wait-for-success: true
